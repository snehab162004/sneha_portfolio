        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 border rounded border-primary" style="background: transparent;">
                    <form action="https://formspree.io/f/xwpvddwr" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label text-white fs-6 text-uppercase">Full Name</label> <!-- Increased Font Size -->
                            <input type="text" class="form-control border rounded border-primary text-white custom-placeholder" id="name" name="name" placeholder="Enter your name" required style="background: transparent;">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white fs-6 text-uppercase">Email Address</label>
                            <input type="email" class="form-control border-primary text-white custom-placeholder" id="email" name="email" placeholder="Enter your email" required style="background: transparent;">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label text-white fs-6 text-uppercase">Subject</label>
                            <input type="text" class="form-control border-primary text-white custom-placeholder" id="subject" name="subject" placeholder="Enter the subject" required style="background: transparent;">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-white fs-6 text-uppercase">Your Message</label>
                            <textarea class="form-control border-primary text-white custom-placeholder" id="message" name="message" rows="4" placeholder="Enter your message" required style="background: transparent;"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
